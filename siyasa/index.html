<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>رسم شبكي للتحالفات القبلية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a style="color: white ; position: absolute; top: 30px; left: 50px; font-size: 50px;" href=".."><i class='bx bxs-left-arrow'></i></a>
    <h1>رسم شبكي للتحالفات القبلية</h1>

    <!-- Grid of Tribes -->
    <div class="grid-container">
        <div id="quraish" class="tribe-card" onclick="showAlliances('quraish')">قريش</div>
        <div id="banu-hashim" class="tribe-card" onclick="showAlliances('banu-hashim')">بنو هاشم</div>
        <div id="banu-tamim" class="tribe-card" onclick="showAlliances('banu-tamim')">بنو تميم</div>
        <div id="aws" class="tribe-card" onclick="showAlliances('aws')">الأوس</div>
        <div id="khazraj" class="tribe-card" onclick="showAlliances('khazraj')">الخزرج</div>
        <div id="thaqif" class="tribe-card" onclick="showAlliances('thaqif')">ثقيف</div>
        <div id="banu-kalb" class="tribe-card" onclick="showAlliances('banu-kalb')">بنو كلب</div>
        <div id="ghassan" class="tribe-card" onclick="showAlliances('ghassan')">الغساسنة</div>
        <div id="banu-amir" class="tribe-card" onclick="showAlliances('banu-amir')">بنو عامر</div>
    </div>

    <!-- SVG for Lines -->
    <svg id="lines" class="lines" width="100%" height="400px" ></svg>

  
</body>  <script src="./script.js"></script>
</html>
